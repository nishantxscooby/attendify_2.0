name: Lint
on: [push, pull_request]


jobs:
lint-backend:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Setup Python
uses: actions/setup-python@v4
with:
python-version: '3.11'
- name: Install flake8
run: |
pip install flake8
flake8 attendify_backend || true


lint-frontend:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Setup Node
uses: actions/setup-node@v4
with:
node-version: '20'
- name: Install deps and lint
run: |
cd attendify_frontend
npm ci
npm run lint || true
